<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      #container > div {
        background-color: springgreen;
        font-size: 20px;
        margin: 20px;
        padding: 20px;
        width: 200px;
      }
    </style>
    <title>Flexbox</title>
  </head>
  <body>
    <div id="container">
      <div>1.Sample text</div>
      <div>2.Sample text</div>
      <div>3.Sample text</div>
      <div>4.Sample text</div>
      <div>5.Sample text</div>
      <div>6.Sample text</div>
      <div>7.Sample text</div>
      <div>8.Sample text</div>
      <div>9.Sample text</div>
      <div>10.Sample text</div>
      <div>12.Sample text</div>
    </div>
  </body>
</html>
