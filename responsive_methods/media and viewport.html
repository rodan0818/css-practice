<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive design</title>
    <style>
      @media (min-width: 600px) {
        body {
          background-color: red;
        }
      }
      @media (max-width: 599px) {
        body {
          background-color: blue;
        }
      }
    </style>
  </head>
  <body>
    <!--
            Responsive design is related to adjusting the size of the website and components accordance to the device the website is being viewed
            Ideas to be used for responsive design are as follow:
            1.viewport
            It is the visual part of the screen that user can actually see
            2.Media queries
            all about controlling how are pages going to look depending upon what we are rendering on
            3.Flexbox
            When multiple elements have to be displayed at the time that may cause overflow handled by the flexbox
            4.Grids
        -->
    <h1>Welcome to my website!</h1>
  </body>
</html>
